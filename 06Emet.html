    <!-- ol 태그의 li 4개 생성 
    (ol>li*4하면 ol 안에 list 있는 항목 입력 가능)-->
    <!-- ol 태그 안에 li 4개 생성 cntent 내용 넣기 (ol>li*4{내용})-->
    <!-- OL 태그 안에 LI 4개, CONTENT 내용, 순서 넣기 (ol>li*4{내용&}) -->
    <!-- ol 태그 안에 li 2개 ul 2개 그 안에는 li 2개에 내용 (ol>li*2+ul*2>li*2{내용}) -->
    ul>li+ul>li*4{Items}
